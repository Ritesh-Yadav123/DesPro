<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <style>
    .box {
      height: 100vh;
      width: 100%;
      background-image: url('star-1.svg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    
    .frame {
      background-color: #fefdde;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .box .overlap-group-wrapper {
      height: 418px;
      left: -106px;
      position: absolute;
      top: -63px;
      width: 445px;
    }
    
    .box .overlap-group {
      height: 583px;
      left: -108px;
      position: relative;
      top: -54px;
      width: 1286px;
    }

    .box .ellipse {
      background-color: #a6fbf3;
      border-radius: 316.5px/291.5px;
      box-shadow: 0px 4px 4px 281px #51ecdd21, 0px 4px 4px #00000040;
      filter: blur(47.5px);
      height: 583px;
      left: 0;
      position: absolute;
      top: 0;
      width: 633px;
    }

    .box .div {
      background-color: #5ee4a3;
      border-radius: 159.5px/144.5px;
      height: 289px;
      right: -49px;
      position: absolute;
      bottom: -78px;
      width: 319px;
    }

    .box .ellipse-2 {
      background-color: #d46af8;
      border-radius: 99px/134px;
      height: 268px;
      left: 1029px;
      position: absolute;
      bottom: 60px;
      width: 198px;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -190%);
      z-index: 1;
      font-size: 50px;
      color: #000;
      font-family: "Arial", sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="frame">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="ellipse"></div>
        </div>
      </div>
      <h1>TASK MANAGEMENT SYSTEM</h1>
      <div class="overlap">
        <div class="div"></div>
        <div class="ellipse-2"></div>
      </div>
    </div>
  </div>

</body>
</html>
