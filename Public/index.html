<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
        overflow: hidden;
        height: 1080px;
        width: 1920px;
        background-color: #7deff8;
      }
      /* #main {

      } */
      #header {
        font-family: "Jacques Francois Shadow", serif;
        font-weight: 400;
        font-size: 54px;
        font-style: normal;
        width: 50%;
        margin: auto;
        margin-top: 200px;
      }
      #socialIcon {
      }
      #animation {
  height: 0px;
  opacity: 0;
  overflow: hidden;
  animation-name: ani;
  animation-duration: 5s;
  animation-delay: 1s;
}

@keyframes ani {
  0% {
    opacity: 0;
    height: 0px;
  }
  100% {
    opacity: 1;
    height: 100px;
  }
}

      #aboutMe {
        height: 38px;
        width: 117px;
        background-color: red;
        position: relative;
        left: 908px;
      }
      button {
        height: 43px;
        width: 136px;
        box-shadow: 2px 2px gray;
        border-radius: 12px;
      }
      #launch {
  background-color: cornflowerblue;
  opacity: 0;
  animation-name: launch-btn;
  animation-duration: 2s;
  animation-delay: 5s;
  /* animation-iteration-count: 10; */
  animation-fill-mode: forwards;
  position: absolute;
  right: 400px;
}
#launch:hover, #aboutMe:hover{
  background-color: white;
  height: calc(+45px);
}

@keyframes launch-btn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    </style>
  </head>
  <body>
    <div id="main">
      <div id="animation">
        <img src="./Images/Rectangle 1.png" />
        <img src="./Images/Rectangle 2.svg" />
      </div>
      <button id="aboutMe" onclick="yetTodo()">About Me</button>
      <p id="header">WelCome To BS</p>
      <a href="launch.html">
      <button id="launch" onclick="permission()">Launch App</button>
    </a>
    </div>
    <div id="socialIcon">
      <img src="./Images/insta.svg" />
      <img src="./Images/whatsApp.svg" />
      <img src="./Images/Vector.svg" />
    </div>
    <script>
      function yetTodo(){
        window.alert("Sorry, About Section yet to be completed");
      }
      function permission(){
        window.confirm("Do you want to lauch the app ?");
      }
    </script>
  </body>
</html>
